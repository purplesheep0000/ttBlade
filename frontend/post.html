<!DOCTYPE html>
<html>
<head>
    <title>桌球拍論壇 - 發文</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <div class="post-form">
        <h2>發文</h2>
        <form id="postForm">
            <input type="text" name="title" placeholder="標題" required><br>
            <input type="text" name="forehand" placeholder="正手" required><br>
            <input type="text" name="backhand" placeholder="反手" required><br>
            <textarea name="content" placeholder="內容" required></textarea><br>
            
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>  
            
            <input type="submit" value="發佈">
        </form>
    </div>
    
    <script src="post.js"></script>
</body>
</html>
