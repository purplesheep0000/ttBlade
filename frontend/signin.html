<!DOCTYPE html>
<html>
<head>
    <title>桌球拍論壇 - 註冊</title>
    <link rel="stylesheet" href="singin.css">
    <script src="signin.js"></script>
</head>
<body>
    <div class="register-form">
        <h2>桌球拍論壇 - 註冊</h2>
        <form>
            <input type="text" name="username" placeholder="使用者名稱" required><br>
            <input type="email" name="email" placeholder="電子郵件" required><br>
            <input type="password" name="password" placeholder="密碼" required><br>
            <input type="password" name="confirm_password" placeholder="確認密碼" required><br>
            <button type="submit">註冊</button>
        </form>
    </div>
</body>
</html>
